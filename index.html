<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Фігури та анімація</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Мистецтво SVG: фігури та анімація</h1>

<svg width="600" height="200">

  <!-- Квадрат -->
  <rect x="10" y="10" width="100" height="100" 
        class="square" />

  <!-- Прямокутник -->
  <rect x="130" y="10" width="150" height="80" 
        class="rectangle" />

  <!-- Коло -->
  <circle cx="370" cy="60" r="50" 
          class="circle" />

  <!-- Еліпс -->
  <ellipse cx="510" cy="60" rx="60" ry="40" 
           class="ellipse animate" />

</svg>

</body>
</html>
